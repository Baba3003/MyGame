            </div>
        </div>
        
        <!-- Interface principale du quiz (cachée au début) -->
        <div id="quizInterface" style="display: none;">
            <div class="quiz-header">
                <div class="quiz-title">QUIZZY</div>
                <div class="quiz-category" id="quizCategory"></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 01</div>
                <div class="question-text" id="questionText"></div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Options ajoutées dynamiquement -->
                </div>
                
                <div class="message" id="message"></div>
                
                <div id="bonusMessage" class="bonus-message" style="display: none;"></div>
            </div>
            
            <div class="quiz-footer">
                <div class="stats-container">
                    <div class="timer-container">
                        <span>⏱️</span>
                        <span class="timer" id="timer">20s</span>
                    </div>
                    <div class="score-container">
                        <span>Score:</span>
                        <span class="score" id="score">0</span>
                        <div id="streakCounter" class="streak-counter" style="display: none;">0</div>
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="lives-container" id="livesContainer">
                        <span class="heart">❤️</span>
                        <span id="livesCount">5</span>
                        <button id="buyHeartBtn" class="buy-heart-btn" onclick="tradeStarsForHearts()" title="5 étoiles pour 1 cœur" disabled>+1 (5⭐)</button>
                    </div>
                    <div class="stars-container" id="starsContainer">
                        <span class="star">⭐</span>
                        <span id="starsCount">0</span>
                    </div>
                </div>
            </div>
            
            <div class="powerups-container">
                <button class="powerup-btn" id="extraTimeBtn" onclick="usePowerup('extraTime')" title="+10 secondes">⏳</button>
                <button class="powerup-btn" id="skipQuestionBtn" onclick="usePowerup('skipQuestion')" title="Passer la question">↪️</button>
                <button class="powerup-btn" id="fiftyFiftyBtn" onclick="usePowerup('fiftyFifty')" title="50/50">50/50</button>
            </div>
            
            <div class="joker-container" id="jokerContainer" style="display: none;">

            </div>
        </div>

            <div class="final-score" id="finalScore">Votre score final: 0</div>
            <div id="starsEarnedContainer"></div>

        // Initialisation du jeu
        function initGame() {
            updateTotalStarsDisplay();
            updateCategoryLocks();
        }
        
        // Vérifier si une catégorie est verrouillée
        function checkCategoryLock(category) {
            const requiredStars = 35;
            if (totalStars >= requiredStars) {
                startGame(category);
            } else {
                alert(`Vous avez besoin de ${requiredStars} étoiles pour débloquer cette catégorie. Vous avez ${totalStars} étoiles.`);
            }
        }
        
        // Mettre à jour l'affichage des verrous de catégorie
        function updateCategoryLocks() {
            const sportBtn = document.getElementById('sportCategoryBtn');
            const musicBtn = document.getElementById('musicCategoryBtn');
            const sportLockInfo = document.getElementById('sportLockInfo');
            const musicLockInfo = document.getElementById('musicLockInfo');
            
            // Sport (35 étoiles)
            if (totalStars >= 35) {
                sportBtn.classList.remove('locked');
                sportBtn.classList.add('unlock-animation');
                sportLockInfo.style.display = 'none';
                setTimeout(() => {
                    sportBtn.classList.remove('unlock-animation');
                }, 1500);
            } else {
                document.getElementById('sportStarsNeeded').textContent = totalStars;
            }
            
            // Musique (100 étoiles totales, (65 supplémentaires)
            if (totalStars >= 100) {
                musicBtn.classList.remove('locked');
                musicBtn.classList.add('unlock-animation');
                musicLockInfo.style.display = 'none';
                setTimeout(() => {
                    musicBtn.classList.remove('unlock-animation');
                }, 1500);
            } else {
                document.getElementById('musicStarsNeeded').textContent = Math.min(totalStars, 100);
            }
        }
        
        // Mettre à jour l'affichage des étoiles totales
        function updateTotalStarsDisplay() {
            document.getElementById('totalStarsCount').textContent = totalStars;
        }
        
        // Sauvegarder les étoiles totales
        function saveTotalStars() {
            localStorage.setItem('totalStars', totalStars.toString());
        }
        
        // Démarrer le jeu avec une catégorie
        function startGame(category) {
            currentCategory = category;
            
            // Filtrer et mélanger les questions
            const allQuestions = questionsByCategory[category];
            currentQuestions = shuffleArray([...allQuestions]);
            
            // Limiter à 20 questions pour une partie
            if (currentQuestions.length > 20) {
                currentQuestions = currentQuestions.slice(0, 20);
            }
            
            currentQuestionIndex = 0;
            score = 0;
            lives = 5;
            starsEarned = 0;
            streakCount = 0;
            consecutiveCorrectAnswers = 0;
            jokerAvailable = false;
            
            // Réinitialiser les power-ups
            powerups = {
                extraTime: 1,
                skipQuestion: 1,
                fiftyFifty: 1
            };
            
            // Mettre à jour l'interface
            document.getElementById('categorySelector').style.display = 'none';
            document.getElementById('quizInterface').style.display = 'block';
            document.getElementById('quizCategory').textContent = getCategoryName(category);
            document.getElementById('score').textContent = '0';
            document.getElementById('livesCount').textContent = '5';
            document.getElementById('starsCount').textContent = '0';
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('streakCounter').style.display = 'none';
            document.getElementById('jokerContainer').style.display = 'none';
            
            // Charger la première question
            loadQuestion();
        }
        
        // Mélanger un tableau
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Définir la difficulté
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // Obtenir le nom complet de la catégorie
        function getCategoryName(category) {
            const names = {
                'history': 'Histoire',
                'science': 'Science',
                'sport': 'Sport',
                'music': 'Musique'
            };
            return names[category] || '';
        }
        
        // Charger une question
        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }
            
            const question = currentQuestions[currentQuestionIndex];
            const questionElement = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            
            // Mettre à jour le numéro de question
            document.getElementById('questionNumber').textContent = 
                `Question ${(currentQuestionIndex + 1).toString().padStart(2, '0')}`;
            
            // Mettre à jour la barre de progression
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Afficher la question
            questionElement.textContent = question.question;
            
            // Générer les options
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                
                optionElement.onclick = function() {
                    checkAnswer(option[0], question.correctAnswer);
                };
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Réinitialiser le message
            document.getElementById('message').style.display = 'none';
            document.getElementById('message').className = 'message';
            document.getElementById('bonusMessage').style.display = 'none';
            
            // Mettre à jour les power-ups
            updatePowerups();
            
            // Vérifier si le bouton d'achat de cœur doit être activé
            document.getElementById('buyHeartBtn').disabled = totalStars < 5;
            
            // Démarrer le timer
            startTimer();
        }
        
        // Démarrer le timer
        function startTimer() {
            clearInterval(timer);
            
            // Définir le temps selon la difficulté
            timeLeft = currentDifficulty === 'easy' ? 25 : (currentDifficulty === 'medium' ? 20 : 15);
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }
        
        // Mettre à jour l'affichage du timer
        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `${timeLeft}s`;
            
            // Changer la couleur si le temps est critique
            if (timeLeft <= 5) {
                document.getElementById('timer').style.color = '#e74c3c';
            } else {
                document.getElementById('timer').style.color = '#333';
            }
        }
        
        // Gérer le temps écoulé
        function handleTimeout() {
            clearInterval(timer);
            document.getElementById('message').textContent = "Temps écoulé !";
            document.getElementById('message').className = 'message wrong';
            document.getElementById('message').style.display = 'block';
            
            // Réinitialiser les compteurs de bonnes réponses consécutives
            consecutiveCorrectAnswers = 0;
            streakCount = 0;
            document.getElementById('streakCounter').style.display = 'none';
            
            loseLife();
            
            // Passer à la question suivante si le jeu continue
            if (lives > 0) {
                currentQuestionIndex++;
                setTimeout(loadQuestion, 1500);
            }
        }
        
        // Vérifier la réponse
        function checkAnswer(selectedAnswer, correctAnswer) {
            clearInterval(timer);
            
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'block';
            
            if (selectedAnswer === correctAnswer) {
                // Bonne réponse
                let pointsEarned = 10;
                
                // Bonus de difficulté
                if (currentDifficulty === 'hard') pointsEarned = 15;
                else if (currentDifficulty === 'easy') pointsEarned = 7;
                
                // Incrémenter les bonnes réponses consécutives
                consecutiveCorrectAnswers++;
                
                // Bonus de streak
                streakCount++;
                if (streakCount >= 3) {
                    const streakBonus = Math.floor(streakCount / 3) * 5;
                    pointsEarned += streakBonus;
                    
                    // Afficher le streak
                    const streakElement = document.getElementById('streakCounter');
                    streakElement.textContent = streakCount;
                    streakElement.style.display = 'inline-block';
                    
                    // Message bonus
                    if (streakBonus > 0) {
                        document.getElementById('bonusMessage').textContent = `Bonus de série: +${streakBonus} points!`;
                        document.getElementById('bonusMessage').style.display = 'block';
                    }
                }
                
                score += pointsEarned;
                messageElement.textContent = `Bonne réponse ! +${pointsEarned} points`;
                messageElement.className = 'message correct';
                
                // Mettre en évidence la bonne réponse
                highlightCorrectAnswer(correctAnswer);
                
                // Vérifier si on gagne une étoile (toutes les 3 bonnes réponses)
                if (consecutiveCorrectAnswers % 3 === 0) {
                    starsEarned++;
                    totalStars++;
                    document.getElementById('starsCount').textContent = starsEarned;
                    updateTotalStarsDisplay();
                    saveTotalStars();
                    messageElement.textContent += " ⭐ Vous avez gagné une étoile !";
                    
                    // Vérifier le déblocage de catégories
                    updateCategoryLocks();
                }
                
                // Vérifier si on gagne une carte joker (10 bonnes réponses consécutives)
                if (consecutiveCorrectAnswers === 10 && !jokerAvailable) {
                    jokerAvailable = true;
                    document.getElementById('jokerContainer').style.display = 'block';
                    document.getElementById('bonusMessage').textContent = "Félicitations ! Vous avez gagné une carte Joker !";
                    document.getElementById('bonusMessage').style.display = 'block';
                }
                
                // Gagner un power-up aléatoire (20% de chance)
                if (Math.random() < 0.2) {
                    const randomPowerup = Object.keys(powerups)[Math.floor(Math.random() * Object.keys(powerups).length)];
                    powerups[randomPowerup]++;
                    updatePowerups();
                    
                    const bonusMessage = document.getElementById('bonusMessage');
                    bonusMessage.textContent = `Bonus: Vous avez gagné un power-up ${getPowerupName(randomPowerup)}!`;
                    bonusMessage.style.display = 'block';
                }
            } else {
                // Mauvaise réponse
                messageElement.textContent = `Mauvaise réponse ! La bonne réponse était : ${correctAnswer}`;
                messageElement.className = 'message wrong';
                
                // Mettre en évidence les réponses
                highlightCorrectAnswer(correctAnswer);
                highlightWrongAnswer(selectedAnswer);
                
                // Réinitialiser les compteurs de bonnes réponses consécutives
                consecutiveCorrectAnswers = 0;
                streakCount = 0;
                document.getElementById('streakCounter').style.display = 'none';
                
                loseLife();
            }
            
            // Mettre à jour le score
            document.getElementById('score').textContent = score;
            
            // Passer à la question suivante après un délai
            setTimeout(() => {
                if (lives > 0) {
                    currentQuestionIndex++;
                    loadQuestion();
                }
            }, 2000);
        }
        
        // Mettre en évidence la bonne réponse
        function highlightCorrectAnswer(correctAnswer) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                if (option.textContent[0] === correctAnswer) {
                    option.classList.add('correct');
                }
            });
        }
        
        // Mettre en évidence la mauvaise réponse
        function highlightWrongAnswer(selectedAnswer) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                if (option.textContent[0] === selectedAnswer) {
                    option.classList.add('wrong');
                }
            });
        }
        
        // Perdre une vie
        function loseLife() {
            lives--;
            document.getElementById('livesCount').textContent = lives;
            
            // Animation de perte de vie
            const livesContainer = document.getElementById('livesContainer');
            livesContainer.style.transform = 'scale(1.2)';
            setTimeout(() => {
                livesContainer.style.transform = 'scale(1)';
            }, 300);
            
            if (lives <= 0) {
                if (jokerAvailable) {
                    // Afficher l'option d'utiliser le joker
                    document.getElementById('jokerContainer').style.display = 'block';
                } else {
                    endGame();
                }
            }
        }
        
        // Utiliser la carte joker
        function useJoker() {
            lives = 1;
            jokerAvailable = false;
            document.getElementById('livesCount').textContent = lives;
            document.getElementById('jokerContainer').style.display = 'none';
            
            // Afficher un message
            const bonusMessage = document.getElementById('bonusMessage');
            bonusMessage.textContent = "Carte Joker utilisée ! Vous continuez avec 1 cœur.";
            bonusMessage.style.display = 'block';
            
            // Continuer le jeu
            currentQuestionIndex++;
            loadQuestion();
        }
        
        // Échanger des étoiles contre des cœurs
        function tradeStarsForHearts() {
            if (totalStars >= 5) {
                totalStars -= 5;
                lives++;
                document.getElementById('livesCount').textContent = lives;
                updateTotalStarsDisplay();
                saveTotalStars();
                
                // Désactiver le bouton si plus assez d'étoiles
                document.getElementById('buyHeartBtn').disabled = totalStars < 5;
                
                // Afficher un message
                const bonusMessage = document.getElementById('bonusMessage');
                bonusMessage.textContent = "1 cœur acheté avec 5 étoiles !";
                bonusMessage.style.display = 'block';
            }
        }
        
        // Utiliser un power-up
        function usePowerup(powerupType) {
            if (powerups[powerupType] <= 0) return;
            
            powerups[powerupType]--;
            updatePowerups();
            
            switch (powerupType) {
                case 'extraTime':
                    timeLeft += 10;
                    updateTimerDisplay();
                    showPowerupMessage("+10 secondes ajoutées !");
                    break;
                    
                case 'skipQuestion':
                    showPowerupMessage("Question passée !");
                    currentQuestionIndex++;
                    loadQuestion();
                    break;
                    
                case 'fiftyFifty':
                    const currentQuestion = currentQuestions[currentQuestionIndex];
                    const options = document.querySelectorAll('.option');
                    let incorrectRemoved = 0;
                    
                    options.forEach(option => {
                        const optionLetter = option.textContent[0];
                        if (optionLetter !== currentQuestion.correctAnswer && incorrectRemoved < 2) {
                            option.style.opacity = '0.3';
                            option.style.pointerEvents = 'none';
                            incorrectRemoved++;
                        }
                    });
                    
                    showPowerupMessage("2 mauvaises réponses éliminées !");
                    break;
            }
        }
        
        // Afficher un message pour le power-up utilisé
        function showPowerupMessage(message) {
            const bonusMessage = document.getElementById('bonusMessage');
            bonusMessage.textContent = message;
            bonusMessage.style.display = 'block';
            setTimeout(() => {
                bonusMessage.style.display = 'none';
            }, 2000);
        }
        
        // Mettre à jour l'affichage des power-ups
        function updatePowerups() {
            document.getElementById('extraTimeBtn').disabled = powerups.extraTime <= 0;
            document.getElementById('skipQuestionBtn').disabled = powerups.skipQuestion <= 0;
            document.getElementById('fiftyFiftyBtn').disabled = powerups.fiftyFifty <= 0;
            
            // Ajouter des indicateurs de quantité
            document.getElementById('extraTimeBtn').title = `+10 secondes (${powerups.extraTime})`;
            document.getElementById('skipQuestionBtn').title = `Passer la question (${powerups.skipQuestion})`;
            document.getElementById('fiftyFiftyBtn').title = `50/50 (${powerups.fiftyFifty})`;
        }
        
        // Obtenir le nom d'un power-up
        function getPowerupName(powerupType) {
            const names = {
                'extraTime': '+10 secondes',
                'skipQuestion': 'Passer la question',
                'fiftyFifty': '50/50'
            };
            return names[powerupType] || '';
        }
        
        // Terminer le jeu
        function endGame() {
            clearInterval(timer);
            document.getElementById('quizInterface').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            
            // Afficher le score final
            document.getElementById('finalScore').textContent = `Votre score final: ${score}`;
            
            // Ajouter les étoiles gagnées au total
            totalStars += starsEarned;
            saveTotalStars();
            
            // Message de fin personnalisé
            const endMessage = document.getElementById('endMessage');
            if (score >= 180) {
                endMessage.textContent = "Incroyable ! Vous êtes un véritable expert !";
                endMessage.style.color = "#27ae60";
            } else if (score >= 120) {
                endMessage.textContent = "Excellent travail ! Vous maîtrisez bien ce sujet.";
                endMessage.style.color = "#2ecc71";
            } else if (score >= 80) {
                endMessage.textContent = "Bon score ! Vous avez de bonnes connaissances.";
                endMessage.style.color = "#f39c12";
            } else if (score >= 40) {
                endMessage.textContent = "Pas mal ! Vous pouvez encore vous améliorer.";
                endMessage.style.color = "#e67e22";
            } else {
                endMessage.textContent = "Continuez à pratiquer ! Vous allez progresser.";
                endMessage.style.color = "#e74c3c";
            }
            
            // Afficher les étoiles gagnées
            const starsContainer = document.getElementById('starsEarnedContainer');
            starsContainer.innerHTML = '<div>Étoiles gagnées cette partie:</div>';
            
            for (let i = 0; i < starsEarned; i++) {
                const star = document.createElement('span');
                star.className = 'star-earned';
                star.textContent = '⭐';
                starsContainer.appendChild(star);
            }
            
            // Mettre à jour l'affichage des étoiles totales
            updateTotalStarsDisplay();
            updateCategoryLocks();
        }
        
        // Redémarrer le jeu
        function restartGame() {
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('categorySelector').style.display = 'block';
        }
        
        // Initialiser le jeu au chargement de la page
        window.onload = function() {
            initGame();
        };
    </script>
</body>
